<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Random number  </title>
  <meta charset="utf-8">

</head>
<body>
  <h1> JC is the king!</h1>
  <button id ="start", style ="height:50px;width:80px;font-size:20px";, onclick="execute()">start</button>
  <input id="time", type="text", Value= "5", size="1", style ="height:40px;width:90px;font-size:20px", maxlength = "2"> Sekunden</input>
<script>
var nClicks = 0;
var i = nClicks;
newWindow =[];
function  execute (i){
      nClicks=nClicks+1;
      i=nClicks;
      interval = 1000*document.getElementById("time").value;
      newWindow[i] =window.open("", "window"+i,"width=250,height=100,0,top=50");
      newWindow[i].document.open();
      random = Math.random();
      show = Math.trunc(100 *random);
      newWindow[i].document.write("<h1>"+ show +"</h1>");
      newWindow[i].document.body.style.background = "black";
      newWindow[i].document.body.style.color = "white";

      setInterval(function(){
        newWindow[i].document.close();
        random = Math.random();
        show = Math.trunc(100 *random);
        newWindow[i].document.write("<h1>"+ show +"</h1>");
        newWindow[i].document.body.style.background = "black";
        newWindow[i].document.body.style.color = "white";
      },interval);
      newWindow[i].document.close();
    }



</script>
</body>
</html>
